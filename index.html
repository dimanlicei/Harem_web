<body>
  <div id="root">
    <!-- Заглушка загрузки -->
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
      <div>Загрузка приложения...</div>
    </div>
    
    <!-- Сообщение об ошибке -->
    <div class="telegram-error" id="telegram-error">
      Приложение должно открываться внутри Telegram. Пожалуйста, используйте кнопку в боте.
    </div>
  </div>
  
  <!-- Предупреждение при тестировании вне Telegram -->
  <div class="web-browser-warning" id="web-browser-warning">
    Режим разработки: приложение запущено вне Telegram
  </div>

  
  <script>
    // Инициализация Telegram WebApp
    (function initTelegramWebApp() {
      // Проверяем, что находимся в среде Telegram
      const isTelegram = window.Telegram && window.Telegram.WebApp;
      const errorEl = document.getElementById('telegram-error');
      const warningEl = document.getElementById('web-browser-warning');
      
      if (isTelegram) {
        const tg = window.Telegram.WebApp;
        
        // Установка высоты viewport
        document.documentElement.style.setProperty(
          '--tg-viewport-height', 
          tg.viewportHeight + 'px'
        );
        
        // Развернуть на весь экран
        tg.expand();
        
        // Показываем интерфейс после инициализации
        tg.ready();
        
        // Обработка изменения темы
        tg.onEvent('themeChanged', updateTheme);
        updateTheme();
        
        // Обработка изменения размеров окна
        tg.onEvent('viewportChanged', () => {
          document.documentElement.style.setProperty(
            '--tg-viewport-height', 
            tg.viewportHeight + 'px'
          );
        });
        
        // Добавляем класс для стилей
        document.body.classList.add('telegram-fullscreen');
        
        // Функция для обновления темы
        function updateTheme() {
          document.documentElement.style.setProperty(
            '--tg-theme-bg-color', 
            tg.themeParams.bg_color || '#18222d'
          );
          document.documentElement.style.setProperty(
            '--tg-theme-text-color', 
            tg.themeParams.text_color || '#ffffff'
          );
          document.documentElement.style.setProperty(
            '--tg-theme-hint-color', 
            tg.themeParams.hint_color || '#b1c3d5'
          );
          document.documentElement.style.setProperty(
            '--tg-theme-link-color', 
            tg.themeParams.link_color || '#62bcf9'
          );
          document.documentElement.style.setProperty(
            '--tg-theme-button-color', 
            tg.themeParams.button_color || '#2ea6ff'
          );
          document.documentElement.style.setProperty(
            '--tg-theme-button-text-color', 
            tg.themeParams.button_text_color || '#ffffff'
          );
        }
        
        // Экспортируем в глобальную область для доступа из React
        window.TelegramWebApp = {
          sendData: (data) => tg.sendData(JSON.stringify(data)),
          showAlert: (message) => tg.showAlert(message),
          close: () => tg.close(),
          user: tg.initDataUnsafe.user
        };
        
      } else {
        // Режим разработки вне Telegram
        warningEl.style.display = 'block';
        document.body.classList.add('web-browser');
        
        // Для тестирования создаем mock-объект
        window.TelegramWebApp = {
          sendData: (data) => console.log('Data sent to Telegram:', data),
          showAlert: (message) => alert('Telegram Alert: ' + message),
          close: () => console.log('WebApp closed'),
          user: {
            id: 123456789,
            first_name: 'Test',
            username: 'test_user'
          }
        };
        
        // Показываем предупреждение через 3 секунды
        setTimeout(() => {
          if (!window.Telegram?.WebApp) {
            errorEl.style.display = 'block';
          }
        }, 3000);
      }
      
      // Скрываем лоадер после загрузки приложения
      window.addEventListener('app-loaded', () => {
        document.querySelector('.loading-overlay').style.display = 'none';
      });
    })();
  </script>
